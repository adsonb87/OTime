<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
<title>Novo Usuário</title>
</head>
<body>
	
	<div th:replace="~{base ::  ${usuario.perfil.toString()} == 'ADMIN' ? menuAdmin : menuUsuario}"></div>
	
	<div class="container">

		<div class="card mt-3">
			<form th:object="${requisicaoNovoUsuario}"
				th:action="@{/usuario/novo}" method="post" class="card-body">
				<div class="form-group">
					<label for="chapa">Chapa</label> 
					<input th:field="*{chapa}" class="form-control" 
						   th:value="${usuario?.chapa}"/>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input th:field="*{nome}" class="form-control" name="nome" type="text"
						   th:value="${usuario?.chapa}"/>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input th:field="*{email}" type="email" class="form-control" name="email"
							th:value="${usuario?.chapa}"/>
				</div>
				<div class="form-group">
					<label for="senha">Senha</label> 
					<input th:field="*{senha}" type="password" class="form-control" name="senha"
						th:value="${usuario?.chapa}"/>
				</div>
				<div class="form-group">
					<label th:field="*{perfil}" for="perfil">Perfil</label> 
					<select	name="perfil" class="form-select" aria-label="perfil">
						<option selected>Selecione o perfil do usuário</option>
						<option th:each="perfil : ${listaPerfis}" 
								th:text="${perfil}" 
								th:selected="${perfil} == ${usuario?.perfil?.toString()}"/>
					</select>
				</div>
				<button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
			</form>
		</div>
	</div>

</body>
</html>
