<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Novo Usuário</title>
</head>
<body>
	
	<div class="container">
		
		<div class="card mt-3">
			<form th:object="${requisicaoNovoUsuario}" th:action="@{/usuario/novo}" method="post" class="card-body">
				<div class="form-group"> 
					<label for="chapa">Chapa</label>
					<input th:field="*{chapa}" class="form-control" placeholder="Chapa do usuário" /> 
					<small>Informe a chapa do usuário</small>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input th:field="*{nome}" class="form-control" name="nome" placeholder="Nome do usuário" />
					<small>Nome do usuário</small>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input th:field="*{email}" type="email" class="form-control" name="email" placeholder="E-mail do usuário" />
					<small>E-mail do usuário</small>
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input th:field="*{senha}" type="password" class="form-control" name="senha" placeholder="Senha do usuário" />
					<small>Senha do usuário</small>
				</div>
				<div class="form-group">
					<select th:field="*{perfil}" class="form-select" aria-label="perfil">
						<option selected>Selecione o perfil do usuário</option>
						<option th:each="perfil : ${allPerfis}" th:value="${pefil}" value="ADMIN">Administrador</option>
						<option th:each="perfil : ${allPerfis}" th:value="${pefil}" value="USER">Usuário</option>
					</select>
				</div>
				
			</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
        </div>
	</div>
	
</body>
</html>
