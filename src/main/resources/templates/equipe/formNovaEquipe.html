<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
<title>Nova Equipe</title>
</head>
<body>
	
	<div th:replace="~{base :: menuUsuario}"></div>
	
	<div class="container">

		<div class="card mt-3">
			<form th:object="${requisicaoNovaEquipe}"
				th:action="@{/equipe/novo}" method="post" class="card-body">
				
				<div class="form-group" th:if="${equipe}">
					<label for="id">Id</label> 
					<input th:field="*{id}" class="form-control" type="text" readonly
						   th:value="${equipe?.id}"/>
				</div>	
				
				<div class="form-group">
					<label for="descricao">Descrição</label> 
					<input th:field="*{descricao}" class="form-control"
						   th:value="${equipe?.descricao}"/>
				</div>			
				
				<button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
			</form>
		</div>
	</div>

</body>
</html>
