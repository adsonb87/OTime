<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
<title>Novo Usuário Equipe</title>
</head>
<body>
	
	<div th:replace="~{base ::  ${usuario.perfil.toString()} == 'ADMIN' ? menuAdmin : menuUsuario}"></div>
	
	<div class="container">
		<div class="card mt-3">							
			<form th:object="${requisicaoNovoUsuario}"
				th:action="@{/equipe/novoUsuarioEquipe/(id = ${idEquipe})}" method="post" class="card-body">
				
				<div class="form-group">
					<label for="id">Id</label> 
					<input class="form-control" type="text" readonly
						   th:value="${idEquipe}"/>
				</div>	
				
				<div class="form-group">
					<label for="chapa">Chapa</label> 
					<input th:field="*{chapa}" class="form-control"/>
				</div>			
				<button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
			</form>	
		</div>
	</div>

</body>
</html>
